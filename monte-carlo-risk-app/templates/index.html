<!DOCTYPE html>
<html>
<head><title>Monte Carlo Risk Analysis</title></head>
<body>
  <h1>Trading Signal Risk Analyzer</h1>
  <form action="/run" method="post">
    <label>Surrey Username:</label><br>
    <input type="text" name="username" required><br><br>

    <label>Service:</label><br>
    <select name="service">
      <option value="lambda">AWS Lambda</option>
      <option value="ec2">AWS EC2</option>
    </select><br><br>

    <label>Resources (R):</label><br>
    <input type="number" name="resources" value="4" min="1"><br><br>

    <label>Shots per Resource (D):</label><br>
    <input type="number" name="shots" value="80000"><br><br>

    <label>Price History Length (H):</label><br>
    <input type="number" name="history" value="101"><br><br>

    <label>Signal Type (T):</label><br>
    <select name="signal">
      <option value="buy">Buy</option>
      <option value="sell">Sell</option>
    </select><br><br>

    <input type="submit" value="Start Analysis">
  </form>
</body>
</html>
